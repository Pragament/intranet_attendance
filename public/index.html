<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Punch In/Punch Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin-bottom: 20px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Pragament Tech Solutions PVT LTD</h1>
  
  <input type="text" id="name" placeholder="Enter your name" />
  <br />
  <button onclick="punchIn()">Punch In</button>
  <button onclick="punchOut()">Punch Out</button>

  <div class="message" id="message"></div>

  <script>
    async function punchIn() {
      const name = document.getElementById('name').value;
      if (!name) {
        alert("Please enter your name");
        return;
      }

      const response = await fetch('http://localhost:5000/punchIn', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const data = await response.json();
      displayMessage(data);
    }

    async function punchOut() {
      const name = document.getElementById('name').value;
      if (!name) {
        alert("Please enter your name");
        return;
      }

      const response = await fetch('http://localhost:5000/punchOut', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const data = await response.json();
      displayMessage(data);
    }

    function displayMessage(data) {
      const messageDiv = document.getElementById('message');
      if (data.message) {
        messageDiv.textContent = data.message;
        messageDiv.className = 'message success'; // Add success class for green color
      } else if (data.error) {
        messageDiv.textContent = data.error;
        messageDiv.className = 'message error'; // Add error class for red color
      }
    }
  </script>

</body>
</html>
